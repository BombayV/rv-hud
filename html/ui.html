<!DOCTYPE html>
<html lang="en">

<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM Revelation Overall Hud">
    <title>Custom Overall Hud</title>

    <!--CSS and images links-->
    <link rel="preload" href="./fonts/KumbhSans-Regular.ttf" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="./fonts/KumbhSans-Bold.ttf" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/hud.css">
    <link rel="stylesheet" href="./css/carhud.css">
    <link rel="stylesheet" href="./css/jobs.css">
    <link rel="stylesheet" href="./css/tablet.css">
</head>

<body>
    <!--UI Customization-->
    <div class="ui-wrapper">
        <div class="ui-container">
            <img class="ui-tablet" src="./img/tablet.png" alt="Tablet">
            <div class="ui-background"></div>
            <div class="ui-tablet-container">
                <!--Top info-->
                <div class="tablet-header-container">
                    <div class="header-time-container">
                        <span id="tablet-time">0:00 AM</span>
                        <span id="tablet-day-text">Mon</span>
                        <span id="tablet-month">Jan</span>
                        <span id="tablet-day">1</span>
                    </div>
                    <div class="header-info-container">
                        <i class="fas fa-wifi"></i>
                        <span style="font-family: defbold; color: var(--text-dark); font-size: 1.0vh;">100%</span>
                        <i class="fas fa-battery-full"></i>
                    </div>
                </div>

                <!--Panel Menu-->
                <div class="tablet-panel-container">

                </div>

                <!--Dark Mode Button-->
                <div class="tablet-night">
                    <button class="tablet-night-btn" aria-label="Invert colors">
                        <svg
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="1.0"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        >
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/functions.js"></script>
    <script type="text/javascript" src="./js/hud.js"></script>
    <script type="text/javascript" src="./js/carhud.js"></script>
    <script type="text/javascript" src="./js/jobs.js"></script>
    <script type="text/javascript" src="./js/tablet.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script defer src="https://kit.fontawesome.com/3828d6dd29.js" crossorigin="anonymous"></script>
</body>

</html>

</html>

</html>
